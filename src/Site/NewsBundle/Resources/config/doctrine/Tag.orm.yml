Site\NewsBundle\Entity\Tag:
    type: entity
    table: tag
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        slug:
            type: string
            length: 255
    
    manyToMany:
        news:
            targetEntity: News
            mappedBy: tags
          
    lifecycleCallbacks: {  }
